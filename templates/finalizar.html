<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finalizar pedido</title>
    <link rel="stylesheet" href="../static/css/fina.css" />
    <link rel="shortcut icon" href="../static/img/apple.png" />
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <img src="../static/img/pessoa.svg" alt="" />
      </div>
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>Finalizar compra</h1>
              <h3>Quem vai receber o pedido</h3>
            </div>
            <div class="login-button">
              <button><a href="index.html">Voltar</a></button>
            </div>
          </div>

          <div class="input-group">
            <div class="input-box">
              <label for="firstname">Primeiro Nome</label>
              <input
                id="firstname"
                type="text"
                name="firstname"
                placeholder="Digite seu primeiro nome"
                required
              />
            </div>

            <div class="input-box">
              <label for="lastname">Sobrenome</label>
              <input
                id="lastname"
                type="text"
                name="lastname"
                placeholder="Digite seu sobrenome"
                required
              />
            </div>
            <div class="input-box">
              <label for="email">E-mail</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Digite seu e-mail"
                required
              />
            </div>

            <div class="input-box">
              <label for="number">Celular</label>
              <input
                id="number"
                type="tel"
                name="number"
                placeholder="(xx) xxxx-xxxx"
                required
              />
            </div>
          </div>

          <div class="continue-button">
            <button><a href="{{ url_for('endereco') }}">Continuar</a></button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
